<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="master::head"></th:block>

    <link th:href="@{/css/user.css}" rel="stylesheet" type="text/css"/>
    <title th:text="${tag.name}"></title>
</head>
<body>
<nav th:replace="master::header"></nav>
<div th:replace="master::modal_contact"></div>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="tabbable" id="tabs-883465">
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a href="#panel-posts" data-toggle="tab">Các bài viết của <b th:text="${tag.name}"></b></a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="panel-posts">
                        <th:block th:each="post,inerStats : ${tag.posts}">
                            <div class="row  card-block">
                                <div class="col-lg-4 avatar">
                                    <img th:src="@{${post.imageCover}}"/>
                                </div>
                                <div class="col-lg-8">
                                    <div class="row">
                                        <div class="col-lg-4"><b th:text="${post.user.name}"></b></div>
                                        <div class="col-lg-8"><i th:text="${post.createdAt}"></i></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <a th:href="@{/post/}+${post.id}"><strong class="post-title"
                                                                                      th:text="${post.title}"></strong></a>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <th:block th:each="tag : ${post.tags}">
                                                <a th:href="@{/tag/}+${tag.id}"><button class="btn btn-info" th:text="${tag.name}"></button></a>
                                            </th:block>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <i class="material-icons">visibility</i>
                                            <strong th:text="${post.countViews}"></strong>
                                            <i class="material-icons">star</i>
                                            <strong th:text="${post.points}"></strong>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="row">
                <b>TAG</b>
            </div>
            <div class="row">
                <div class="horizontal-line"/>
            </div>
            <div class="row">
                <div class="row vertical-center">
                    <div class="col-lg-4 ">
                        <img class="avatar" th:src="@{${tag.image}}"/>
                    </div>
                    <div class="col-lg-8">
                        <a class="name-user" href="#"><strong th:text="${tag.name}"></strong></a>
                    </div>
                </div>
            </div>
            <div class="user-stats">
                <div class="row">
                    <div class="col-lg-12">
                        <table width="100%">
                            <tr>
                                <th>Count Post</th>
                                <th th:text="${tag.countPost}"></th>
                            </tr>
                            <tr>
                                <th>Count Follow</th>
                                <th th:text="${tag.countFollow}"></th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="master::footer"></footer>

</body>
</html>
