<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:include="master::head"></th:block>
</head>
<body>
	<form id="form-search" th:action="@{/semantic}">
		<input id="input" placeHolder="search" />
		<button type="submit">search</button>
	</form>
	<div th:if="${result}">
		<h1 th:text="${result}"></h1>
	</div>
	<script th:src="@{/js/semantic.js}"></script>
</body>
</html>
