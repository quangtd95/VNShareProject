<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="master::head"></th:block>
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" th:href="@{/css/forgotpassword.css}"
          href="../static/css/forgotpassword.css"/>
    <script language="JavaScript" src="../static/js/forgotpassword.js" th:src="@{/js/forgotpassword.js}"></script>
</head>
<body>
<nav th:replace="master::header"></nav>
<div th:replace="master::modal_contact"></div>

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <div class="panel panel-default">
                <div class="panel-heading">Khôi phục mật khẩu</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" method="POST" id="form-resetpassword"
                          th:action="@{/forgotpassword}">
                        <div class="form-group">
                            <label for="email" class="col-md-4 control-label">Địa chỉ email</label>
                            <div class="col-md-6">
                                <input id="email" type="email" class="form-control"
                                       name="email" value="" required="true" autofocus="true"/>
                                <span class="help-block"> <strong></strong></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-8 col-md-offset-6">
                                <button type="submit" class="btn btn-primary">Xác nhận
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
